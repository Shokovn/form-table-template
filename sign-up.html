<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign-up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div class="menu">
        <div class="right">
            <img src="ouside.jpg" alt="outside-img">

        </div>


        <div class="left">
            <h1>Let's level up your brand, together</h1>
            <p>You can reach us anytime via
                <a href="">hi@untitledui.com</a>
            </p>

            <form>
                <label>Name</label>
                <input type="text" placeholder="Your name">

                <label>Email</label>
                <input type="email" placeholder="you@company.com" />

                <label>Phone number</label>
                <div class="phone-input">

                    <select>
                    <option value="+1">US</option>
                    <option value="+84">VN</option>
                    <option value="+81">JP</option>
                     </select>

                    <input type="number" placeholder="+1 (555) 000-0000" />

                </div>

                <label>How can we help?</label>
                <textarea placeholder="Tell us a little about the project..."></textarea>
            </form>

            <fieldset>
                <legend>Services</legend>
                <label><input type="checkbox"> Website design</label>
                <label><input type="checkbox"> Content creation</label>
                <label><input type="checkbox"> UX design</label>
                <label><input type="checkbox"> Strategy & consulting</label>
                <label><input type="checkbox"> User research</label>
                <label><input type="checkbox"> Other</label>
            </fieldset>

            <div class="button-start">
                <button>Get started</button>
            </div>
        </div>
    </div>


</body>

</html>
